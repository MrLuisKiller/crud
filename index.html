<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Credito</title>
    <link rel="shortcut icon" href="./assets/images/credit-card.svg" type="image/x-icon">
    <meta name="author" content="Luis Valenzuela">
    <meta name="description" content="CRUD de Tarjetas de Credito">
    <meta name="keywords" content="CRUD, HTML, CSS, BootStrap, JS, UCamp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/toast.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <header class="container border-bottom">
        <nav class="navbar navbar-expand-md bg-body-tertiary rounded-2 mb-2">
            <div class="container-fluid">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-toggler">
                    <a href="#" class="navbar-brand">
                        <i class="bi bi-credit-card-2-front"></i>
                    </a>
                    <ul class="navbar-nav d-flex justify-content-center align-items-center">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Cerrar Sesion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-2 mb-2">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card">
                    <div class="card-body">
                        <h3 class="title text-center">Tarjeta de Credito</h3>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row mt-2 gap-sm-3 gap-lg-0">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="title text-center"><span id="title">AGREGAR</span> TARJETA</h5>
                        <form id="form">
                            <div class="input-group mb-3 input-group-lg">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" id="headline" class="form-control" placeholder="Titular" autocomplete="off" required>
                            </div>
                            <div class="input-group mb-3 input-group-lg">
                                <span class="input-group-text"><i class="bi bi-credit-card-2-front-fill"></i></span>
                                <input type="text" id="cardNumber" class="form-control" placeholder="Numero de Tarjeta" pattern="([0-9]{16})" minlength="16" maxlength="16" required>
                            </div>
                            <div class="row">
                                <div class="col-lg-7">
                                    <div class="input-group mb-3 input-group-lg">
                                        <span class="input-group-text"><i class="bi bi-calendar-date-fill"></i></span>
                                        <input type="text" id="dateExpiry" class="form-control" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])(\/|)(\d{2})" minlength="5" maxlength="5" required>
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <div class="input-group mb-3 input-group-lg">
                                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                        <input type="password" id="cvv" class="form-control" placeholder="CVV" pattern="([0-9]{3})" minlength="3" maxlength="3" required>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-1">
                                <button type="submit" id="submitbtn" class="btn btn-outline-success btn-lg" disabled><i class="bi bi-database-fill"></i>&nbsp;Aceptar</button>
                                <button type="button" id="cleanbtn" class="btn btn-outline-danger btn-lg" disabled><i class="bi bi-x-octagon-fill"></i>&nbsp;Borrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="title text-center">LISTADOD DE TARJETAS</h5>
                        <table class="table">
                            <tbody id="cards">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toastBox">

    </div>

    <footer class="container border-top">
        <div class="bg-body-tertiary rounded-2 mt-2">
            <div class="d-flex flex-wrap align-items-center justify-content-center social-net">
                <a href="#" target="_blank" rel="noopener noreferrer"><i class="bi bi-twitter"></i></a>
                <a href="https://github.com/mrluiskiller" target="_blank" rel="noopener noreferrer"><i class="bi bi-github"></i></a>
                <a href="#" target="_blank" rel="noopener noreferrer"><i class="bi bi-instagram"></i></a>
            </div>
            <div class="d-flex flex-wrap align-items-center justify-content-center copyright">Creado por Luis Valenzuela (2023) &#169;</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./assets/js/toast.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
